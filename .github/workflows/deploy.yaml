name: Process JSON Files Every Hour

on:
  push:
    branches:
      - actions
    paths:
      - .github/workflows/deploy.yaml
  schedule:
    - cron: '0 * * * *'  # Runs at the start of every hour
      branches:
        - actions

jobs:
  process-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Process JSON files in state_transitions
        run: |
          REPO="${{ github.repository }}"
          BRANCH="actions"
          for file in $(find data/*/state_transitions -type f -name '*.json'); do
          url="https://raw.githubusercontent.com/$REPO/$BRANCH/${file#*/}"
          echo "Processing $file"
          json_data=$(curl -s "$url")
  # Validate JSON before sending
          if ! echo "$json_data" | jq empty 2>/dev/null; then
          echo "Invalid JSON from $url, skipping..."
          continue
          fi
          response=$(curl -s -X POST https://dev.jamcha.in/api/v1/functions/check_stf_safrole \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -d "$json_data")
  # Ensure response is JSON
          if [[ -z "$response" || "$response" == "null" ]]; then
          response="{\"error\": \"No response from API\"}"
          fi
          echo "$response" | jq .
          done
